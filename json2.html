<html>
    <head>
        <meta charset="utf-8">
        <title>JSON Songlist 2</title>
        <style>
        </style>
        <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
        <script>
            $.get(
                "http://emilyc.sgedu.site/spring23/assignment7/songlist.json",
                function(data) {
                    for(let i = 0; i < 10; i++) {
                        document.write(data[i]["title"] + "<br /> <br />");
                        document.write("Artist(s): ")
                        for(let j = 0; j < data[i]["artists"].length; j++) {
                            if(j == (data[i]["artists"].length - 1)) {
                                document.write(data[i]["artists"][j] + "<br /> <br />");
                            } else {
                                document.write(data[i]["artists"][j] + ", ");
                            }
                        }
                        document.write("Genre(s): ")
                        for(let k = 0; k < data[i]["genres"].length; k++) {
                            if(k == (data[i]["genres"].length - 1)) {
                                document.write(data[i]["genres"][k] + "<br /> <br />");
                            } else {
                                document.write(data[i]["genres"][k] + ", ");
                            }
                        }
                        document.write("Release Year: ")
                        document.write(data[i]["year"] + "<br /> <br /> <br />")
                    }
                }
            )
        </script>
    </head>
    <body>
    </body>
</html>
